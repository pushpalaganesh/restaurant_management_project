<!DOCTYPE html>
<html>
<head>
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .search-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #218838;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Reservations</h1>
    <div class="search-container">
        <input type="text" placeholder="Search for menu items by name..." />
        <button type="button">Search</button>
    </div>
</body>
</html>
