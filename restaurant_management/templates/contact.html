<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us - {{ restaurant_name }}</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            }
            h1 {
            text-align: center;
            color: #333;
            }
            .contact-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            p {
            font-sizes: 16px;
            color: #555
            }
        </style>
    </head>
    <body>
        <h1>Contact Us</h1>
        <div class="contact-box">
            <p><strong>Restaurant:</strong> {{ restaurant_name }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
    </body>
</html>
