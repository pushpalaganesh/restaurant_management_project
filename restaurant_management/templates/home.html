<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif, Helvetica;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;    
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        footer {
            background: #2c3e50;
            color: #ddd;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ restaurant_name }}</h1>
        <p>Welcome to our restaurant</p>
    </header>

    <div class="container">
        <h2>About Us</h2>
        <p>We are excited to have you here. Explore our menu and enjoy a delightful dining experience.</p>
        <p><strong>Phone:</strong>{{ restaurant_phone }}</p>
    </div>

    <footer>
        <p>&copy: {{ restaurant_name }} - All Rights Reserved</p>
    </footer>
</body>
</html>
