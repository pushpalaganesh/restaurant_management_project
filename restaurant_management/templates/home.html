<!DOCTYPE html>
<html>
    <head>
        <title>{{ restaurant_name }}</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, Sans-serif;
            }
            .hero-section {
            padding: 60px 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            border-radius: 8px;
            }
            nav a {
            font-weight: 500;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">{{ restaurant_name }}</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <div class="container my-4">
            <div class="hero-section">
                <h1>Welcome to {{ restaurant_name }}</h1>
                <p>Delicious food, cozy atmosphere, and great service.</p>
                <a href="{% url 'about' %}" class="btn btn-light btn-lg">Learn More</a>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            &copy; {{ restaurant_name }} | All Right Reserved
        </footer>
    </body>
</html>
