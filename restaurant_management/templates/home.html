<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
        .content {
            margin: 40px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Eats Restaurant</h1>
        <p>Serving happiness on every plate</p>
    </header>

    <div class="content">
        <h2>Welcome!</h2>
        <p>We are excited to have you here. Explore our menu and enjoy a delightful dining experience.</p>
    </div>

    <footer>
        <p>&copy; 2025 Delicious Eats Restaurant</p>
    </footer>
</body>
</html>
