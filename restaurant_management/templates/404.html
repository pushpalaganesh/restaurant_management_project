<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found | 404</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding-top: 100px;
            }
            .container {
            max-width: 600px;
            margin: auto;
            }
            h1 {
            font-size: 100px;
            margin-bottom: 10px;
            color: #ff4c4c;
            }
            h2 {
            margin-bottom: 20px;
            }
            p {
            font-size: 18px;
            color: #555;
            }
            a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            }
            a:hover {
            text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you are looking for doesn't exist or has been moved.</p>
            <p><a href="/">Go back to Home</a></p>
        </div>
    </body>
</html>
